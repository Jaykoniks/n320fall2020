<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect 4</title>
    </head>
    <body>
        <!-- Information Display -->
        <h1 id="display">Blue's turn</h1>
        <svg viewBox="0 0 900 900" id="box">
            <!-- Vertical lines of grid pattern -->
            <line x1="50" y1="0" x2="50" y2="300" stroke-weight="5" stroke="#000" />
            <line x1="100" y1="0" x2="100" y2="300" stroke-weight="5" stroke="#000" />
            <line x1="150" y1="0" x2="150" y2="300" stroke-weight="5" stroke="#000" />
            <line x1="200" y1="0" x2="200" y2="300" stroke-weight="5" stroke="#000" />
            <line x1="250" y1="0" x2="250" y2="300" stroke-weight="5" stroke="#000" />
            <line x1="300" y1="0" x2="300" y2="300" stroke-weight="5" stroke="#000" />
            
            <!-- Horizontal lines of grid pattern -->
            <line x1="0" y1="50" x2="350" y2="50" stroke-weight="5" stroke="#000" />
            <line x1="0" y1="100" x2="350" y2="100" stroke-weight="5" stroke="#000" />
            <line x1="0" y1="150" x2="350" y2="150" stroke-weight="5" stroke="#000" />
            <line x1="0" y1="200" x2="350" y2="200" stroke-weight="5" stroke="#000" />
            <line x1="0" y1="250" x2="350" y2="250" stroke-weight="5" stroke="#000" />
            
            <!-- Buttons that put tokens into the columns -->
            <rect x="0" y="325" width="45" height="30" id="column0" style="fill:blue"/>
            <rect x="50" y="325" width="45" height="30" id="column1" style="fill:blue"/>
            <rect x="100" y="325" width="45" height="30" id="column2" style="fill:blue"/>
            <rect x="150" y="325" width="45" height="30" id="column3" style="fill:blue"/>
            <rect x="200" y="325" width="45" height="30" id="column4" style="fill:blue"/>
            <rect x="250" y="325" width="45" height="30" id="column5" style="fill:blue"/>
            <rect x="300" y="325" width="45" height="30" id="column6" style="fill:blue"/>
        </svg>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/app.js"></script>
</html>
